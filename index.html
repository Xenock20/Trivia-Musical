<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Musical</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <!--Pantalla de inicio-->
    <!---->
    <div id="cont-play">
      <div class="titulo">
        <h1>Trivia Musical</h1>
        <img src="./img/senal1.svg" width="55px">
      </div>
      <button id="play">Play</button>
    </div>
    <!---->

    <!--Game-->
    <div id="trivia">

      <div class="lvs">
        <div class="lv" id="lv1"></div>
        <div class="lv" id="lv2"></div>
        <div class="lv" id="lv3"></div>
      </div>

      <div id="video">
        <div id="playerOne"></div>
      </div>

      <div class="options">
        <button class="btn" id="option0"></button>
        <button class="btn" id="option1"></button>
        <button class="btn" id="option2"></button>
        <button class="btn" id="option3"></button>

    </div>
    <!---->

  </body>
  <script src="./src/main.js"></script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Musical</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <!--Pantalla de inicio-->

    <div id="cont-play">
      <div class="titulo">
        <h1>Trivia Musical</h1>
        <img src="./img/senal1.svg" width="55px">
      </div>
      <button id="play">Play</button>
    </div>

    <!--Game-->
    <div id="trivia">

      <div class="lvs">
        <div class="lv" id="lv1"></div>
        <div class="lv" id="lv2"></div>
        <div class="lv" id="lv3"></div>
      </div>

      <div class="video-lv" id="vl1">
        <div id="video1">
          <div id="playerOne"></div>
        </div>
      </div>

      <div class="video-lv" id="vl2">
        <div id="video2">
          <div id="playerTwo"></div>
        </div>
      </div>

      <div class="video-lv" id="vl3">
        <div id="video3">
          <div id="playerThre"></div>
        </div>
      </div>

      <div class="options">
        <button class="btn op" id="option0"></button>
        <button class="btn op" id="option1"></button>
        <button class="btn op" id="option2"></button>
        <button class="btn op" id="option3"></button>
        <button class="btn op" id="option4"></button>
        <button class="btn" id="next">Siguiente</button>
      </div>

    </div>
    <!---->

    <div class="point">
      <h1>Acumulaste una cantidad de <span id="puntos">0</span> puntos</h1>
      <button class="reset" id="r">Reiniciar</button>
    </div>

  </body>
  <script src="./src/main.js"></script>
</html>
